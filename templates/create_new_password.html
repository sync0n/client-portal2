<!-- templates/create_new_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Portal Password - Company Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* Additional styles specific to this page */
        .container {
            max-width: 400px;
            margin: auto;
            padding: 40px 20px;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container button {
            width: 100%;
            padding: 12px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #575757;
        }

        .container .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .container .success-message {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Portal Password</h2>

        <form action="{{ url_for('create_new_password') }}" method="POST">
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" required minlength="8" maxlength="128">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
