<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Left side image -->
        <div class="login-image">
            <img src="{{ url_for('static', filename='images/login_image.jpg') }}" alt="Login Image">
        </div>
        <!-- Right side login form -->
        <div class="login-form">
            <h2>Log In</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Log In</button>
            </form>

            <!-- Information for first-time users logging in with ThingsBoard credentials -->
            <p>If you are logging in for the first time, you will be asked to create a new portal password.</p>
        </div>
    </div>
</body>
</html>
